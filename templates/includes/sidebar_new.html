{% load static %}
    <div id="eskimo-sidebar">
        <div id="eskimo-sidebar-wrapper" class="d-flex align-items-start flex-column h-100 w-100">
            <!-- LOGO -->
            <div id="eskimo-logo-cell" class="w-100">
                <a class="eskimo-logo-link" href="{% url 'posts:index' %}">
                    <img src='{% static "images/logo.jpg" %}' class="eskimo-logo" alt="eskimo" />
                </a>
            </div>
            <!-- MENU CONTAINER -->
            <div id="eskimo-sidebar-cell" class="w-100">
                <!-- MOBILE MENU BUTTON -->
                <div id="eskimo-menu-toggle">MENU</div>
                <!-- MENU -->
                <nav id="eskimo-main-menu" class="menu-main-menu-container">
                    <ul class="eskimo-menu-ul">
                        <li><a href="{% url 'posts:index' %}">На главную</a></li>
                        <li><a href="#">Профиль</a>
                            <ul class="sub-menu">
                                {% if user.is_authenticated %}
                                <li><a href="{% url 'posts:profile' user.username %}">Открыть профиль</a></li>
                                <li><a href="{% url 'posts:profile_edit' user.username %}">Редактировать профиль</a></li>
                                {% else %}
                                <li><a href="{% url 'login' %}">Открыть профиль</a></li>
                                {% endif %}
                            </ul>
                        </li>
                        {% if user.is_authenticated %}
                            <li><a href="{% url 'posts:new_post' %}">Новый пост</a></li>
                            <li><a href="{% url 'posts:follow_index' %}">Избранные авторы</a></li>
                        {% endif %}
                    </ul>                
                </nav>
            </div>
            <!-- SOCIAL MEDIA ICONS -->
            <div id="eskimo-social-cell" class="mt-auto w-100">
                <div id="eskimo-social-inner">
                    <ul class="eskimo-social-icons">
                        <li><a href="https://www.instagram.com/vadim.kame___"><i class="fa fa-instagram"></i></a></li>
                    </ul>
                    <ul class="eskimo-social-icons">
                        <li><a href="https://www.facebook.com/"><i class="fa fa-facebook-f"></i></a></li>
                        <li><a href="https://twitter.com/"><i class="fa fa-twitter"></i></a></li>
                        <li><a href="https://plus.google.com/"><i class="fa fa-google-plus"></i></a></li>
                        <li><a href="https://vimeo.com/"><i class="fa fa-vimeo"></i></a></li>
                    </ul>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
